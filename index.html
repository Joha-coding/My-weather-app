<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>What's the weather like?</title>
  </head>
  <body>
    <div class="weather-section">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Pick a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Barcelona</h1>
          <p>
            Tuesday 14:49, scattered clouds
            <br />
            Humidity : 66%, Wind 3.13km/h
          </p>
        </div>
        🌤️ 12ºC
        <div></div>
      </main>
      <footer>
        Built by
        <a href="https://github.com/Joha-coding" target="_blank">Joha</a>, is
        open-sourced on
        <a href="https://github.com/Joha-coding/My-weather-app" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://weather-app-joha-coding.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
