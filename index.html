<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>What's the weather like?</title>
  </head>
  <body>
    <div class="weather-section">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Pick a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="city-weather" id="city-weather"></h1>
            <p class="details-weather">
              <span id="time"></span>
              <strong><span id="description"></span></strong>
              <br />
              Humidity : <strong><span id="humidity"></span></strong>, Wind
              <strong><span id="wind"></span></strong>
            </p>
          </div>
          <div class="temperature-section">
            <div id="icon-weather"></div>
            <div class="temperature-value" id="temperature-value"></div>
            <div class="temp-unit">ยบC</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thursday</div>
              <img src="images/cloud-sun.PNG" alt="" width="36" />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">18ยบ</span>/<span
                  class="weather-forecast-temperature-min"
                  >22ยบ</span
                >
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        Built by
        <a href="https://github.com/Joha-coding" target="_blank">Joha</a>, is
        open-sourced on
        <a href="https://github.com/Joha-coding/My-weather-app" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://weather-app-joha-coding.netlify.app/" target="_blank"
          >Netlify</a
        >
        <br />
        <img
          src="images/Garlic_Branding.png"
          alt="Garlic_Branding"
          class="garlic"
        />
      </footer>
    </div>
    <script src="src/index.js"></script>
    ;
  </body>
</html>
